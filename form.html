<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <link rel="'stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <div id="wrapper">
        <h1>My Feedback Form</h1>
        <form action="mailto:ayman.najmuddin@ontariotechu.net"
        method="post" enctype="text/plain" ?subject=Mistakes
        name="form">


            <! within the form tag there are a few attributes that are mandatory. must used. 
            1st: action. 
            2nd: method: get and post. whenver you are extracting something fromthe web - use get. when you are
            sending something to the server you use post. -->
            <! 3rd: what encryption type do you want. -->
            <! subject method -->

        <p>
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="Your Complete Name" size="32" required>
        </p>

        <p>
            <label for="email">Email Address: </label>
            <input type="email" name="email" placeholder="Your Email Address" size="48" required>
        </p>

        <p>
            <label for="comments">Comments: </label>
            <br>
            <br> <! to break a line -->
            <textarea type="text" name="comments" cols="40" rows="8"></textarea>
            <! name and for should be the same and are supposed to be case sensitive --> 

        </p>

        <p>
            <input type="radio" name="maillist">
            <label for="maillist">Put me on the list for subscription</label>

            <! radio = round checkbox -->
        </p>

        <p>
            <label for="where">How did you find us?</label>
            <select name="where">
                <option value="Search engine">Search Engine</option>
                <option value="Social Network">Social Network</option>
                <option value="Reference">Words of Mouth</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p>
            <! the data list COPY AND PASTE LATER -->
            <! difference between the select menu and the data list - if you type C it brings you all the countries starting with C -->
            <label for="countries">Where do you live?</label>
            <input list="countries">
            <datalist id="countries">
                <option value="Afghanistan">
                <option value="Albania">
                <option value="Algeria">
                <option value="Andorra">
                <option value="Angola">
                <option value="Antigua and Barbuda">
                <option value="Argentina">
                <option value="Armenia">
                <option value="Aruba">
                <option value="Australia">
                <option value="Austria">
                <option value="Azerbaijan">
            </datalist>
        </p>
        <p>
            <input type="submit" value="Click to submit">
        </p>

        <p>
            <input type="reset" value="Click to reset the form">
        </p>

        </form>
    
    </div>
</body>
</html>
