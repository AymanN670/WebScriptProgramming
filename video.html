<html> <! make sure to close the html right after --> 
    <head>
        <! head tag is the head of the html file -->
        <!no one can view what you type in the head section except for the title tag *test question*-->
        <! can only use the references + title in the head --> 

        <meta charset="UTF-8">
        <title>Native Video</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <! referenced to the stylesheet so that there can be a relationship with the two files -->
    </head>
    <body>

        <div id="wrapper">
            <style>
                button{
                    background-color: black;
                    color:white;
                    height: 50px;
                    border: 2px whitesmoke;
                    box-shadow: 10px 10px 5px black;
                    border-radius: 5px;
                }
                button:hover{
                    background-color: beige;
                    color: black;
                    height: 50px;
                    border: 2px whitesmoke;
                    box-shadow: -10px -10px 5px black;
                    border-radius: 5px;
                }
            </style>

            <! when we use the id when we have to apply it on some unique item. for ex, we all have a student id, we all have unique studnet ids 
            but we are in the same class. when you have to apply ; class is a concept you apply it to everyone. you can use the ids for each person 
            this is on the test * -->

            <h1>Native Video Testing</h1>
            <video width="360" height="220" controls poster="on_record.png" preload="auto" autoplay loop muted id="myvid">
                <! the attribute controls is made by the browser-->
                <! width and height are the size of the video -->
                <! most of the webpages only accept the mp4 and ogg format which you can switch to mp4(windows), linux(ogg) -->
                <! your webpage would decide which source to use-->
                <! with the poster attribute you can have a photo for the video instead of a blank screen -->
                <! preload: you're opening the webpage and you don't want the customer to wait for the video to be downloaded etc. 
                you want to provide the faster way. but if your webpage only contains one or two videos don't use preload because it will 
                slow down your video. only use it in cases where you have a whole webpage containing videos. for ex. youtube. -->
                <! autoplay: automatically plays the video -->

                <source src="on_record.mp4" type="video/mp4">
                <source src="on_record.ogv" type="video/ogg"> 



            </video>
            <br>
            <! br means break line after the video -->

            <button onclick="PlayPause()">
                <! using button to create a button tab that you can click on -->
                <! if you want to add the logic for the button,for ex whenyou click on it, what you want it to do is better used in java--> 
                <! by default scripting language is javascript -->
                Play/Pause Button 
                <script>
                    /*html code*/
                    /*style code*/
                    /* you can add the html and style code in one code */
                    /*javascript code*/

                    var mybtn=document.getElementById("myvid"); /*extracting from html file to something = document.getElementByID;
                    also it is case sensitive*/

                    function PlayPause()
                    /*play pause method */
                    {
                        if(mybtn.paused){
                            mybtn.play();
                        }
                            
                        else{
                            mybtn.paused();
                        }
                    }
                </script>
               
                
            </button>
        
        </div>

    </body>
</html>
