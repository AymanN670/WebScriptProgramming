<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="homestyle.css">
    </head>

    <body>
        <!--Header section-->
        <!--Note - add header for the website beside the navlist-->
        <header id="header">
            <div class="header container">
                <div class="navBar">
                    <div class="navList">
                        <a href="#home">Home</a>
                        <a href="#about">About Me</a>
                        <a href="#projects">Projects</a>
                        <a href="#contacts">Contact Me</a>
                    </div>
                </div>
            </div>

        </header>

        <!--Home section-->

        <section id="home">
            <h2>Home</h2>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <!--insert the introduction video in here and make sure to add the alt in case someone can't see it.-->
        </section>


        <!--Project section-->
        <section id="projects">
            <h2>Projects</h2>
        </section>

        <!--Contact Me section-->
        <section id="contacts">
            <div id="wrapper">
                <h2>Contact me for more information</h2>
                <form action="mailto:ayman.najmuddin@ontariotechu.net" method="post" enctype="text/plain"?subject=Mistakes name="form">
                    <p>
                        <label for="name">Your Name: </label>
                        <input type="text" name="name" placeholder="Your complete name" size="32" required>
                    </p>
                    <p>
                        <label for="email">Your email: </label>
                        <input type="email" name="email" placeholder="Your email address" size="48" required>
                    </p>
                    <p>
                        <label for="phone">Your phone number: </label>
                        <input type="tel" id="phone" name="phone" placeholder="Your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </p>
                    <p>
                        <label for="comments">Message: </label>
                        <br>
                        <br>
                        <textarea type="text" name="comments" cols="40" rows="8"></textarea>
                    </p>
    
                    <p>
                        <input type="submit" value="Click to submit">
                    </p>
                    <p>
                        <input type="reset" value="Click to reset the form">
                    </p>
                </form>
            </div>

        </section>


<!--footer section; edit it later-->
        <footer>
            <address>
                <p>Contact me at <a href="mailto:ayman.najmuddin@ontariotechu.net">ayman.najmuddin@ontariotechu.net</a></p>
            </address>
        </footer>
        
    </body>
</html>
